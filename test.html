				// Open the uploads directory
				$dir = opendir('uploads');

				// Loop through all the files in the uploads directory
				while (($file = readdir($dir)) !== false) {
					// Ignore the '.' and '..' directories
					if ($file != '.' && $file != '..') {
						// Display a link to the file
						echo '<li><a href="uploads/'.$file.'" target="_blank">'.$file.'</a></li>';
					}
				}

				// Close the directory
				closedir($dir);
			?>
